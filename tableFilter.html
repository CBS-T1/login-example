<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableFilter</title>
    <script src="tableFilter.js" />
    <style src="tableFilter.css" />
</head>
<body>
<div class="floatLeft">
    <h1>Page Title</h1>

    <input type="text" id="filterInput" />
</div>
<div class="floatRight">

    <table id="drinksTable">
        <thead>
            <tr class="header">
                <td><b>ID</b></td>
                <td>Name</td>
                <td>Ingredients</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="id">1</td>
                <td class="name">Mohito</td>
                <td>Lime, Rum, Cane Sugar, Soda</td>
                <td>45kr.</td>
            </tr>
            <tr>
                <td class="id">1</td>
                <td class="name">GT</td>
                <td>Lime, Rum, Cane Sugar, Soda</td>
                <td>45kr.</td>
            </tr>
            <tr>
                <td class="id">1</td>
                <td class="name">Skinny Bitch</td>
                <td>Lime, Rum, Cane Sugar, Soda</td>
                <td>45kr.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
